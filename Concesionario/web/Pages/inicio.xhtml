<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Inicio" icon="ui-icon-home"/>
                <p:menuitem value="Reportes" actionListener="#{loginManagedBean.redireccionarReporte()}" icon="ui-icon-pencil"/>
                <p:menuitem value="Ventas" actionListener="#{loginManagedBean.redireccionarVenta()}" icon="ui-icon-cart"/>
                <p:menuitem value="Clientes" actionListener="#{loginManagedBean.redireccionarCliente()}" icon="ui-icon-person" />
                <p:menuitem value="Consulta" actionListener="#{loginManagedBean.redireccionarConsulta()}" icon="ui-icon-person" />
                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <p:commandButton value="Cerrar sesión" actionListener="#{loginManagedBean.cerrarSession()}" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
        <br/>
        <h:form>
            <p:growl id="msgs" showDetail="true" />
            <p:panel header="Nuestras Marcas"></p:panel>
            <p:panel id="basic" header="Ford" footer="Pensar es el trabajo más difícil que existe. Quizá esa sea la razón por la que haya tan pocas personas que lo practiquen." style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage url="../resources/img/ford.jpg" width="150px" />
                    <h:outputText
                        value="Henry Ford cambió la forma de vida de muchas personas con sus coches prácticos y económicos. La línea de montaje móvil y las técnicas de producción en masa que inventó establecieron los estándares de la industrial a nivel mundial durante la primera mitad del siglo XX. El Ford T en 1908 fue el primer coche en reunir las cualidades de manejo sencillo, mantenimiento simple, y fácil conducción por carreteras en mal estado. Lo que le convirtió en un éxito instantáneo, marcando una nueva era en el transporte de personas." />
                </h:panelGrid>
            </p:panel>
        </h:form>
        <h:form>
            <p:growl id="msgs" showDetail="true" />
            <p:panel id="basic" header="Chevrolet" footer="Soy capaz de encontrar neuvos caminos" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage url="../resources/img/chevrolet.jpg" width="150px" />
                    <h:outputText
                        value="Chevrolet fue fundada en Detroit en noviembre de 1911 por el ingeniero y piloto de carreras Louis Chevrolet y el fundador de General Motors William C. «Billy» Durant, quien desarrolló vehículos que pronto se ganaron una reputación de rendimiento, durabilidad y calidad.  Esos rasgos siguen vigentes en el seno de Chevrolet, la cuarta marca automotriz más grande a nivel mundial." />
                </h:panelGrid>
            </p:panel>
        </h:form>
        <h:form>
            <p:growl id="msgs" showDetail="true" />
            <p:panel id="basic" header="Basic" footer="En las ideas es en donde reside nuestra fuerza y tanto mejor si las sostenemos con obstinación" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage url="../resources/img/renault.jpg" width="150px" />
                    <h:outputText
                        value="La aventura de la marca francesa comienza cuando la Sociedad Renault Frères da sus primeros pasos en 1898. El taller de Louis Renault es una cabaña situada a las afueras de París, en Billancourt. El primer modelo fabricado es la Voiturette Tipo A; un total de 60 empleados fabrican 71 unidades (1899).
                        El fundador tiene dos pasiones: la innovación tecnológica y las fábricas. Considera que la competición es una forma de desarrollar conocimientos y de promocionar los vehículos. Con esta mentalidad, los éxitos no tardan en llegar: Louis y su hermano Marcel consiguen la victoria en tres carreras con su Type A Voiturette (1899). La empresa, en pleno crecimiento, cuenta ya con un capital de 60.000 francos y, un año después, adopta su primer emblema corporativo: un medallón con dos R"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
