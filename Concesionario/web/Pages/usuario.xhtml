<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cliente</title>
    </h:head>
    <h:body>

        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Inicio" actionListener="#{loginManagedBean.redirecionarInicio()}" icon="ui-icon-home"/>
                <p:menuitem value="Reportes" actionListener="#{loginManagedBean.redireccionarReporte()}" icon="ui-icon-pencil"/>
                <p:menuitem value="Ventas" actionListener="#{loginManagedBean.redireccionarVenta()}" icon="ui-icon-cart"/>
                <p:menuitem value="Clientes" url="#" icon="ui-icon-person" />
                <p:menuitem value="Consulta" actionListener="#{loginManagedBean.redireccionarConsulta()}" icon="ui-icon-person" />
                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <p:commandButton type="button" value="Cerrar sesión" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
        <br/>
        <div style="display: flex;" >
            <p:panel header="Registrar cliente">
                <h:form id="formulario">
                    <p:messages/>
                    <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                        <h:outputLabel value="Nombre:"/>
                        <p:inputText value="#{clienteManagedBean.cliente.nombre}" required="true" label="Nombre">
                            <f:validateLength maximum="20" minimum="3"/>
                        </p:inputText>
                        <h:outputLabel value="Clave:"/>
                        <p:inputText value="#{clienteManagedBean.cliente.clave}" required="true" label="Clave">
                            <f:validateLength maximum="25" minimum="3"/>
                        </p:inputText>

                        <h:outputLabel value="Teléfono:"/>
                        <p:inputText value="#{clienteManagedBean.cliente.telefono}" required="true" label="Telefono">
                            <f:validateLength maximum="25" minimum="3"/>
                        </p:inputText>

                        <h:outputLabel value="Dirección:"/>
                        <p:inputText required="true" value="#{clienteManagedBean.cliente.direccion}">
                            <f:validateLength maximum="15" minimum="4"/>
                        </p:inputText>
                        <h:column/>
                        <p:commandButton value="Registrar" update=":formulario " actionListener="#{clienteManagedBean.registrarCliente()}"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>
            <h:form>
                <p:dataTable value="#{clienteManagedBean.listarPersona()}" var="c" id="tabla" >
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{c.nombre}"/>
                    </p:column>
                    <p:column headerText="Clave">
                        <p:outputLabel value="#{c.clave}"/>
                    </p:column>
                    <p:column headerText="Teléfono">
                        <p:outputLabel value="#{c.telefono}"/>
                    </p:column>
                    <p:column headerText="Dirección">
                        <p:outputLabel value="#{c.direccion}"/>
                    </p:column>
                    <p:column headerText="Acciones">
                        <p:commandButton value="Eliminar" actionListener="#{clienteManagedBean.eliminarCliente(c)}" update="tabla"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
