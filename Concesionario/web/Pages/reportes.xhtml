<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Inicio" icon="ui-icon-document"/>
                <p:menuitem value="Reportes" icon="ui-icon-pencil"/>
                <p:menuitem value="Ventas" url="Pages/ventas.xhtml" icon="ui-icon-pencil"/>
                <p:menuitem value="Clientes" url="Pages/usuario.xhtml" icon="ui-icon-close" />
                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <p:commandButton type="button" value="Cerrar sesión" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
        <br/>
        <h:form>
            <p:dataTable value="#{vehiculoManagedBean.listarVehiculo()}" var="v" id="tabla">
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{v.marca}"/>
                </p:column>
                <p:column headerText="Clave">
                    <p:outputLabel value="#{v.modelo}"/>
                </p:column>
                <p:column headerText="Teléfono">
                    <p:outputLabel value="#{v.precio}"/>
                </p:column>
                <p:column headerText="Dirección">
                    <p:outputLabel value="#{v.idVehiculo}"/>
                </p:column>
            </p:dataTable>
            <h:commandLink>
                <p:graphicImage url="../resources/img/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="tabla" fileName="clientes" />
            </h:commandLink>
            <h:commandLink>
                <p:graphicImage url="../resources/img/excel.png" width="24"/>
                <p:dataExporter type="csv" target="tabla" fileName="Clientes" />
            </h:commandLink>
        </h:form>
    </h:body>
</html>
