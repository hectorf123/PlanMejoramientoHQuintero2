<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Inicio" actionListener="#{loginManagedBean.redirecionarInicio()}" icon="ui-icon-home"/>
                <p:menuitem value="Reportes" icon="ui-icon-pencil"/>
                <p:menuitem value="Ventas" actionListener="#{loginManagedBean.redireccionarVenta()}" icon="ui-icon-cart"/>
                <p:menuitem value="Clientes" actionListener="#{loginManagedBean.redireccionarCliente()}" icon="ui-icon-person" />
                <p:menuitem value="Consulta" actionListener="#{loginManagedBean.redireccionarConsulta()}" icon="ui-icon-person" />
                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <p:commandButton type="button" value="Cerrar sesiÃ³n" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
        <br/>
        <h:form>
            <p:dataTable value="#{vehiculoManagedBean.listarVehiculo()}" var="v" id="tabla">
                <p:column headerText="Marca">
                    <p:outputLabel value="#{v.marca}"/>
                </p:column>
                <p:column headerText="Modelo">
                    <p:outputLabel value="#{v.modelo}"/>
                </p:column>
                <p:column headerText="Precio">
                    <p:outputLabel value="#{v.precio}"/>
                </p:column>
                <p:column headerText="Id">
                    <p:outputLabel value="#{v.idVehiculo}"/>
                </p:column>
            </p:dataTable>
            <h:commandLink>
                <p:graphicImage url="../resources/img/pdf.png" width="40"/>
                <p:dataExporter type="pdf" target="tabla" fileName="Vehiculo" />
            </h:commandLink>
            <h:commandLink>
                <p:graphicImage url="../resources/img/excel.png" width="40"/>
                <p:dataExporter type="csv" target="tabla" fileName="Vehiculo" />
            </h:commandLink>
        </h:form>
    </h:body>
</html>
