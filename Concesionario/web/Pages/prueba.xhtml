<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Inicio" actionListener="#{loginManagedBean.redirecionarInicio()}" icon="ui-icon-home"/>
                <p:menuitem value="Reportes" actionListener="#{loginManagedBean.redireccionarReporte()}" icon="ui-icon-pencil"/>
                <p:menuitem value="Ventas" actionListener="#{loginManagedBean.redireccionarVenta()}" icon="ui-icon-cart"/>
                <p:menuitem value="Clientes" actionListener="#{loginManagedBean.redireccionarCliente()}" icon="ui-icon-person" />
                <p:menuitem value="Consulta" icon="ui-icon-person" />
                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <p:commandButton value="Cerrar sesiÃ³n" actionListener="#{loginManagedBean.cerrarSession()}" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
        <br/>
        <div class="container-fluid">
            <h:form>
                <p:messages/>
                <p:inputText value="#{vehiculoManagedBean.precio}"/>
                <p:column>
                    <h:commandButton value="Buscar" actionListener="#{vehiculoManagedBean.consultarPrecio()}"/>   
                </p:column>

            </h:form>
            <br/>
            <f:view>
                <h:form>
                    <p:dataTable  value="#{vehiculoManagedBean.pruebaCon}" var="item" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Marca"/>
                            </f:facet>
                            <p:outputLabel value="#{item.marca}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Modelo"/>
                            </f:facet>
                            <p:outputLabel value="#{item.modelo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Precio"/>
                            </f:facet>
                            <p:outputLabel value="#{item.precio}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>
        </div>

    </h:body>
</html>
