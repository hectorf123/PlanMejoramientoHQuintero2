<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="msgs" showDetail="true" />
            <p:fieldset legend="Iniciar sesión" toggleable="true" toggleSpeed="500">
                <p:panel header="Login" style="width:350px">
                    <p:messages autoUpdate="true" showDetail="true"/>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="txtUsuario" value="Usuario:"/>
                        <p:inputText id="txtUsuario" value="#{loginManagedBean.cliente.nombre}" required="true"/>
                        <p:outputLabel for="txtClave" value="Clave:"/>
                        <p:password id="txtClave" value="#{loginManagedBean.cliente.clave}" required="true"/>
                        <h:column/>
                        <p:commandButton value="Iniciar sesión" action="#{loginManagedBean.iniciarSesion()}"/>
                    </h:panelGrid>
                </p:panel>
            </p:fieldset>
        </h:form>
        <h:form>
            <p:growl id="msgs" showDetail="true" />
            <p:fieldset legend="Registrarse" toggleable="true" toggleSpeed="500">
                <h:panelGrid columns="2" cellpadding="5">                                                          
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{loginManagedBean.cliente.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="Clave:" for="clave" />
                    <p:inputText id="clave" value="#{loginManagedBean.cliente.clave}" title="Clave" required="true" requiredMessage="The Clave field is required."/>
                    <p:outputLabel value="Telefono:" for="telefono" />
                    <p:inputText id="telefono" value="#{loginManagedBean.cliente.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                    <p:outputLabel value="Direccion:" for="direccion" />
                    <p:inputText id="direccion" value="#{loginManagedBean.cliente.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>     
                    <p:commandButton value="Regitrarse" action="#{loginManagedBean.registrarCliente()}"/>                                  
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
